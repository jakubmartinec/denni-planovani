<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denní plánování</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Hlavní blok s formulářem nebo aktuálním úkolem -->
        <div class="main-section">
            <div id="plan-input" class="card">
                <div class="form-group">
                    <input type="text" id="activity-input" placeholder="Zadej hlavní úkol na dnešek">
                    <button id="save-button">Uložit</button>
                </div>
                <div class="time-display">
                    <p id="time"></p>
                    <p id="date"></p>
                </div>
            </div>

            <div id="current-plan" class="card hidden">
                <div class="plan-display">
                    <p id="todays-activity"></p>
                    <button id="done-button">Hotovo</button>
                </div>
                <div class="time-display">
                    <p id="plan-time"></p>
                    <p id="plan-date"></p>
                </div>
            </div>
        </div>

        <!-- Blok s hotovými úkoly -->
        <div id="completed-tasks">
            <div id="completed-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
