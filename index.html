<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denní plánování</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Hlavní blok s formulářem nebo aktuálním úkolem -->
        <div class="main-section">
            <div id="plan-input" class="card">
                <div class="search-container">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <input type="text" id="activity-input" placeholder="Zadej hlavní úkol na dnešek">
                </div>
                <button id="save-button">Uložit</button>
                <div class="time-display">
                    <p id="time"></p>
                    <p id="date"></p>
                </div>
            </div>

            <div id="current-plan">
                <div class="plan-display">
                    <p id="todays-activity"></p>
                    <button id="done-button">Hotovo</button>
                </div>
                <div class="time-display">
                    <p id="plan-time"></p>
                    <p id="plan-date"></p>
                </div>
            </div>
        </div>

        <!-- Blok s hotovými úkoly -->
        <div id="completed-tasks">
            <div id="completed-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
